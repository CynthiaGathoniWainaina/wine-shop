<ngx-spinner></ngx-spinner>


<div id="intro" class="view">

  <div class="mask rgba-white-strong">

    <div class="container-fluid d-flex align-items-left justify-content-left h-100">

      <div class="row d-flex justify-content-left text-left">

        <div class="col-md-10" style="margin-top: 20%">

          <!-- Heading -->
          <h1 class="display-4 font-weight-medium pt-4 mb-5 mt-5 mask-title">Welcome to Wine &nbsp; Shop</h1>

          <!-- Divider -->
          <hr class="hr-light">

          <!-- Description -->
          <h2 class="white-text my-4">Your best wine collection</h2>

          <button type="button" class="btn btn-submit">SHOP NOW<i class="fa fa-book ml-2"></i></button>

        </div>

      </div>

    </div>

  </div>

</div>
<!--/.Mask-->

<section class="container-fluid">

  <div class="container-fluid">
    <div class="row">

    <div class="col-xs-12 col-md-6 col-lg-3">

      <div class="container-fluid" style="margin-bottom: 2em">

        <h4>CATALOG</h4>
        <p class="filter-item">Everything</p>
        <p class="filter-item" (click)="vintageWineFilter()">Vintage Wines</p>

      </div>

<!--      <div class="container-fluid" style="margin-bottom: 2em">-->
<!--        <h6>SELECT OPTIONS</h6>-->
<!--        <p class="filter-item">Buy by Bottle</p>-->
<!--        <p class="filter-item">Buy by Case (6 Bottles)</p>-->
<!--      </div>-->

      <div class="container-fluid" style="margin-bottom: 2em">
        <h4>ORDER BY</h4>
        <p class="filter-item">Price, low to high</p>
        <p class="filter-item">Price, high to low</p>
      </div>

      <div class="container-fluid" style="margin-bottom: 2em">

        <h4>WINE TYPE</h4>
        <button class="btn btn-filter">Red Wine</button>
        <button class="btn btn-filter">White Wine</button>
        <button class="btn btn-filter">Sparkling</button>

      </div>



    </div>

    <div class="col-xs-12 col-md-6 col-lg-9">

      <div class="row" style="margin-bottom: 30px">

        <div class="col-xs-12 col-md-6 col-lg-4 h-100" *ngFor="let product of WineData">

          <div class="card align-items-center h-100">
            <img *ngIf="WineData" [src]='imageUrl + product.image' class="card-img-top img-center">
            <div class="card-block">
              <p class="card-text">{{product.name}}</p>
              <p class="card-text">from ${{product.cost.bottle}}</p>
              <hr>
              <div class="d-flex justify-content-center" style="margin-bottom: 2em">
                <button class="btn btn-add-to-cart text-center" (click)="onSelect(product)">SELECT OPTIONS</button>
              </div>
            </div>

          </div>
        </div>


      </div>

    </div>


  </div>
  </div>

</section>


<div class="footer-home">
  <p>Copyright @ 2020 Cynthia Wainaina </p>
</div>
